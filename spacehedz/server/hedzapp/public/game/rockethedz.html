<!DOCTYPE html>
<html>

<head>

    gtag('config', 'UA-169048653-1');

  <meta charset="utf-8">

      #buttons {
        visibility: hidden;
        height: 0px;
      }
      #debug {
        visibility: hidden;
        height: 0px;

      }
      #videos {
        visibility: hidden;
        height: 0px;
      }
        </style>

  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">


<body>

  <script>
    function SendLinkByMail(href) {
      var subject = "Interesting Information";
      var body = "I thought you might find this information interesting:\r\n\r\n<";
      body += window.location.href;
      body += ">";
      var uri = "mailto:?subject=";
      uri += encodeURIComponent(subject);
      uri += "&body=";
      uri += encodeURIComponent(body);
      window.open(uri);
    }
  </script>

  <div id="videos"></div>
  <div id="share-buttons">
    <h1>Share this game with a friend so they can play with you!</h1>

    <button class="email" title="Email a friend" href="#" onclick="javascript:window.location='mailto:?subject=Interesting information&body=I thought you might find this information interesting: ' + window.location;">
      <i class="fas fa-envelope"></i>
    </button>
    <!-- telegram buttons https://core.telegram.org/widgets/share#custom-buttons -->
    <button href="https://t.me/share/url?url={url}&text=Play rockethedz with me!">
      <i class="fas fa-paper-plane"></i>
      <button>
        <button href="https://wa.me/?text=Play rockethedz with me!">
          <i class="fas fa-whatsapp"></i>
          <button>
            <button href="sms://?Play rockethedz with me!">
              <i class="fas fa-sms">
            </button>

  </div>
  <div id="game-div"></div>

  <div class="option">
    <input id="use-datachannel" checked="checked" type="checkbox" />
    <label for="use-datachannel">Use datachannel</label>
    <select id="datachannel-parameters">
      <option value='{"ordered": true}'>Ordered, reliable</option>
      <option value='{"ordered": false, "maxRetransmits": 0}'>Unordered, no retransmissions</option>
      <option value='{"ordered": false, "maxPacketLifetime": 500}'>Unordered, 500ms lifetime</option>
    </select>
  </div>
  <div class="option">
    <input id="use-audio" checked="checked" type="checkbox" />
    <label for="use-audio">Use audio</label>
    <select id="audio-codec">
      <option value="default" selected>Default codecs</option>
      <option value="opus/48000/2">Opus</option>
      <option value="PCMU/8000">PCMU</option>
      <option value="PCMA/8000">PCMA</option>
    </select>
  </div>
  <div class="option">
    <input id="use-video" type="checkbox" checked="checked" />
    <label for="use-video">Use video</label>
    <select id="video-resolution">
      <option value="">Default resolution</option>
      <option value="40x30" selected>40x30</option>x
      <option value="80x60">80x60</option>
      <option value="160x120">160x120</option>
      <option value="320x240">320x240</option>
      <option value="640x480">640x480</option>
      <option value="960x540">960x540</option>
      <option value="1280x720">1280x720</option>
    </select>
    <select id="video-transform">
      <option value="none">No transform</option>
      <option value="edges">Edge detection</option>
      <option value="cartoon">Cartoon effect</option>
      <option value="rotate">Rotate</option>
      <option value="track" selected>Track</option>
    </select>
    <select id="video-codec">
      <option value="default" selected>Default codecs</option>
      <option value="VP8/90000">VP8</option>
      <option value="H264/90000">H264</option>
    </select>
  </div>
  <div class="option">
    <input id="use-stun" type="checkbox" checked="checked" />
    <label for="use-stun">Use STUN server</label>
  </div>

  <button id="start" onclick="start()">Start</button>
  <button id="stop" style="display: none" onclick="stop()">Stop</button>

  <h2>State</h2>
  <p>
    ICE gathering state: <span id="ice-gathering-state"></span>
  </p>
  <p>
    ICE connection state: <span id="ice-connection-state"></span>
  </p>
  <p>
    Signaling state: <span id="signaling-state"></span>
  </p>

  <div id="media" style="display: none">
    <h2>Media</h2>

    <audio id="audio" autoplay="true"></audio>
    <video id="video" autoplay="true" playsinline="true"></video>
  </div>


  <h2>SDP</h2>

  <h3>Offer</h3>
  <pre id="offer-sdp"></pre>

  <h3>Answer</h3>
  <pre id="answer-sdp"></pre>

  <h2>Data channel</h2>
  <pre id="data-channel"></pre>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.22.0/dist/phaser.min.js"></script>
  <script src="node_modules/face-api.js/dist/face-api.min.js"></script>
  <script src="js/hedz.js"></script>
  <script src="js/game.js"></script>





</body>




</html>
